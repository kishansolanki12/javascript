<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
</head>
<body style="text-align: center; background-color: rgb(214, 198, 198); font-family: Arial, sans-serif;">

    <h1 style="color: rgb(65, 117, 72); font-size: 2em;">Random String Generator</h1>
  
    <label for="strlength">Enter Length:</label>
    <input type="number" id="strlength" min="1" value="10">
    
    <button onclick="generateRandomString()" style="font-size: 1.5em; padding: 10px 20px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Generate</button>

    <p id="target" style="font-size: 1.2em; margin-top: 20px;"></p>

    <script src="rendome_string.js"></script>
</body>
</html>
